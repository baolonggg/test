apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microservices-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: baolong.site
    http:
      paths:
      - path: /store
        pathType: Prefix
        backend:
          service:
            name: store-front
            port:
              number: 80
      - path: /product
        pathType: Prefix
        backend:
          service:
            name: product-service
            port:
              number: 3002
      - path: /rabbitmq
        pathType: Prefix
        backend:
          service:
            name: rabbitmq
            port:
              number: 15672
      - path: /order
        pathType: Prefix
        backend:
          service:
            name: order-service
            port:
              number: 3001
