apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microservices-ingress
  namespace: dev
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: baolong.site
    http:
      paths:
      - path: /store
        pathType: Prefix
        backend:
          service:
            name: store-front
            port:
              number: 80
